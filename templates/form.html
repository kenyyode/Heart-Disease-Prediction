<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styleh.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Heart Disease Prediction</h1>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Enter age" required>
            </div>
            <div class="form-group">
                <label for="sex">Sex</label>
                <select class="form-control" id="sex" name="sex" required>
                    <option value="" disabled selected>Select sex</option>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cp">Chest Pain Type</label>
                <select class="form-control" id="cp" name="cp" required>
                    <option value="" disabled selected>Select chest pain type</option>
                    <option value="0">Typical Angina</option>
                    <option value="1">Atypical Angina</option>
                    <option value="2">Non-Anginal Pain</option>
                    <option value="3">Asymptomatic</option>
                </select>
            </div>
            <div class="form-group">
                <label for="trestbps">Resting Blood Pressure (systolic)</label>
                <input type="number" class="form-control" id="trestbps" name="trestbps" placeholder="Enter resting blood pressure" required>
            </div>
            <div class="form-group">
                <label for="chol">Serum Cholesterol (mg/dl)</label>
                <input type="number" class="form-control" id="chol" name="chol" placeholder="Enter serum cholesterol" required>
            </div>
            <div class="form-group">
                <label for="fbs">Fasting Blood Sugar > 120 mg/dl</label>
                <select class="form-control" id="fbs" name="fbs" required>
                    <option value="" disabled selected>Select fasting blood sugar</option>
                    <option value="1">True</option>
                    <option value="0">False</option>
                </select>
            </div>
            <div class="form-group">
                <label for="restecg">Resting Electrocardiographic Results</label>
                <select class="form-control" id="restecg" name="restecg" required>
                    <option value="" disabled selected>Select</option>
                    <option value="0">Normal</option>
                    <option value="1">ST-T Wave Abnormality</option>
                    <option value="2">Left Ventricular Hypertrophy</option>
                </select>
            </div>
            <div class="form-group">
                <label for="thalach">Maximum Heart Rate Achieved</label>
                <input type="number" class="form-control" id="thalach" name="thalach" placeholder="Enter max heart rate" required>
            </div>
            <div class="form-group">
                <label for="exang">Exercise Induced Angina</label>
                <select class="form-control" id="exang" name="exang" required>
                    <option value="" disabled selected>Select</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="oldpeak">ST Depression Induced by Exercise</label>
                <input type="number" step="0.1" class="form-control" id="oldpeak" name="oldpeak" placeholder="Enter ST depression" required>
            </div>
            <div class="form-group">
                <label for="slope">Slope of the Peak Exercise ST Segment</label>
                <select class="form-control" id="slope" name="slope" required>
                    <option value="" disabled selected>Select slope</option>
                    <option value="0">Upsloping</option>
                    <option value="1">Flat</option>
                    <option value="2">Downsloping</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ca">Number of Major Vessels Colored by Fluoroscopy (0 -3)</label>
                <input type="number", class="form-control" id="ca" name="ca" placeholder="Enter number of major vessels" required>
            </div>
            <div class="form-group">
                <label for="thal">Thalassemia</label>
                <select class="form-control" id="thal" name="thal" required>
                    <option value="" disabled selected>Select thalassemia type</option>
                    <option value="1">Normal</option>
                    <option value="2">Fixed Defect</option>
                    <option value="3">Reversible Defect</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        {% if prediction %}
        <div class="mt-3">
            <h3 class="text-center">Prediction: {{ prediction }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
